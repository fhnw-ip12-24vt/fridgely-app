# Spring Boot application properties

# Database Configuration (using SQLite)
spring.datasource.url=jdbc:sqlite:fridgely.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# No username/password needed for SQLite
# spring.datasource.username=
# spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
# Set to create-drop to recreate the schema on each startup
spring.jpa.hibernate.ddl-auto=create-drop
# Show SQL queries in logs (optional, good for debugging)
spring.jpa.show-sql=true
# Format SQL logs (optional)
spring.jpa.properties.hibernate.format_sql=true

# Disable automatic SQL initialization - we'll use a custom DataLoader bean instead
spring.sql.init.mode=never

# Default language for the application
app.language=en
