#Product descriptions
product.bio.local.lowCO2=Les produits biologiques sont bons pour l'environnement car ils sont produits sans produits chimiques nocifs et sans méthodes agricoles exploitantes ! De plus, ce produit a un court trajet de transport ! Très bien!
product.bio.local.highCO2=Les produits biologiques locaux sont excellents pour l'environnement, mais beaucoup de CO2 est émis lors de la culture de ce produit spécial.
product.bio.foreign.lowCO2=Les produits biologiques sont bons pour l'environnement car ils sont produits sans produits chimiques nocifs et sans méthodes agricoles exploitantes ! Malheureusement, ce produit vient de loin, et le transport est très nocif pour l'environnement
product.bio.foreign.highCO2=Les produits biologiques sont bons pour l'environnement, mais ils viennent de loin et ont également une empreinte CO2 élevée lors de la culture. Cherchez des alternatives locales !
product.non_bio.local.lowCO2=On sait peu de choses sur les méthodes de culture utilisées à cet effet. Cela pourrait signifier que des pesticides ou des engrais nocifs polluent l'environnement pendant la culture. Néanmoins, le trajet de transport court est très bon pour réduire l'empreinte CO2 !
product.non_bio.local.highCO2=On sait peu de choses sur les méthodes de culture utilisées à cet effet. Cela pourrait signifier que des pesticides ou des engrais nocifs polluent l'environnement pendant la culture. De plus, le produit est connu pour être assez nocif pour l'environnement en culture.
product.non_bio.foreign.lowCO2=Le manque d'informations sur la culture et les longs trajets de transport font de ce produit un mauvais choix pour le bien de l'environnement.
product.non_bio.foreign.highCO2=Le manque d'informations sur la culture et les longs trajets de transport font de ce produit un mauvais choix pour le bien de l'environnement. Il est connu pour produire beaucoup de CO2 même pendant la culture elle-même !
#Meat
product.bio.local.meat=La production de viande est généralement plus chère que celle des aliments d'origine végétale. Cependant, comme il est produit à la fois localement et biologiquement, il n'y a pas de dommages majeurs.
product.bio.foreign.meat=La production de viande est généralement plus chère que celle des aliments d'origine végétale. Bien qu'il s'agisse d'une agriculture biologique, le long trajet de transport est très nocif pour l'environnement.
product.non_bio.local.meat=La production de viande est généralement plus chère que celle des aliments d'origine végétale. Cela signifie également que des pratiques agricoles néfastes sont souvent utilisées pour leur alimentation. Au moins, c'est de producteurs locaux.
product.non_bio.foreign.meat=la production de viande est généralement plus chère que celle des aliments d'origine végétale. Cela signifie également que des pratiques agricoles néfastes sont souvent utilisées pour leur alimentation. C'est probablement le produit le plus nocif que vous puissiez acheter !
#Coffee Belt
product.bio.local.coffee_belt=Certains aliments ne peuvent être cultivés que dans la région équatoriale, ils doivent donc parcourir un long chemin pour arriver ici.
product.bio.foreign.coffee_belt=Certains aliments ne peuvent être cultivés que dans la région équatoriale, ils doivent donc parcourir un long chemin pour arriver ici.
product.non_bio.local.coffee_belt=Certains aliments ne peuvent être cultivés que dans la région équatoriale, ils doivent donc parcourir un long chemin pour arriver ici. Beaucoup d'entre eux sont cultivés de manière extensive dans les pays les plus pauvres en raison de la destruction de la forêt tropicale. C'est extrêmement nocif pour l'environnement !
product.non_bio.foreign.coffee_belt=Certains aliments ne peuvent être cultivés que dans la région équatoriale, ils doivent donc parcourir un long chemin pour arriver ici. Beaucoup d'entre eux sont cultivés de manière extensive dans les pays les plus pauvres en raison de la destruction de la forêt tropicale. C'est extrêmement nocif pour l'environnement !
#Water Intensive
product.bio.local.water_intensive= De tels aliments ont besoin de beaucoup d'eau pour être cultivés de manière rentable. Mais il y a beaucoup d'opportunités pour cela ici dans la région !
product.bio.foreign.water_intensive= Des aliments comme celui-ci ont besoin de beaucoup d'eau pour être cultivés de manière rentable. Cela fait souvent en sorte que les rivières et les ressources en eau souterraine sont privées de leurs réservoirs naturels !
product.non_bio.local.water_intensive=Des aliments comme celui-ci ont besoin de beaucoup d'eau pour pousser de manière rentable. Cela fait souvent en sorte que les rivières et les ressources en eau souterraine sont privées de leurs réservoirs naturels !
product.non_bio.foreign.water_intensive=Des aliments comme celui-ci ont besoin de beaucoup d'eau pour être cultivés de manière rentable. Cela fait souvent en sorte que les rivières et les ressources en eau souterraine sont privées de leurs réservoirs naturels ! De plus, beaucoup de CO2 est émis pour le transport de ce produit !