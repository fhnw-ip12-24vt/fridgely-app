# Product Descriptions
product.bio.local.highCO2=Les produits biologiques locaux sont excellents pour l'environnement, mais beaucoup de CO2 est émis lors de la culture de ce produit spécial.
product.non_bio.foreign.lowCO2=Le manque d'informations sur la culture et les longs trajets de transport font de ce produit un mauvais choix pour l'environnement.
# Meat
product.bio.foreign.meat=La production de viande est généralement plus coûteuse que celle des aliments d'origine végétale. Bien qu'il s'agisse d'une production biologique, le long trajet de transport nuit fortement à l'environnement.
# Coffee Belt
product.bio.foreign.coffee_belt=Certains aliments ne peuvent être cultivés que dans la région équatoriale, ils doivent donc parcourir un long chemin pour arriver jusqu'ici.
# Water Intensive
product.non_bio.local.water_intensive=Des aliments comme celui-ci nécessitent beaucoup d'eau pour une culture rentable. Cela épuise souvent les rivières et les nappes phréatiques de leurs réserves naturelles !
