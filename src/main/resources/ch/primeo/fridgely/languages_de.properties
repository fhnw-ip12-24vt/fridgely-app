#Product Descriptions
product.bio.local.lowCO2=Bioprodukte sind gut für die Umwelt, da bei ihrer Herstellung auf schädliche Chemikalien und ausbeuterische Anbaumethoden verzichtet wird! Noch dazu hat dieses Produkt einen kurzen Transportweg! Sehr gut!
product.bio.local.highCO2=Lokale Bioprodukte sind zwar super für die Umwelt, jedoch wird beim Anbau von diesem speziellen Produkt viel CO2 ausgestoßen.
product.bio.foreign.lowCO2=Bioprodukte sind gut für die Umwelt, da bei ihrer Herstellung auf schädliche Chemikalien und ausbeuterische Anbaumethoden verzichtet wird! Leider kommt dieses Produkt von weit her, der Transport ist dabei sehr schädlich für die Umwelt
product.bio.foreign.highCO2=Bioprodukte sind zwar gut für die Umwelt, aber dieses kommt von weit her und hat auch einen hohen CO2 Fußabdruck im Anbau. Suche lieber nach lokalen Alternativen!
product.non_bio.local.lowCO2=Es ist wenig über die Anbaumethoden, die hierfür benutzt wurden, bekannt. Dies könnte bedeuten, dass beim Anbau schädliche Pestizide oder Dünger die Umwelt belasten. Dennoch ist der kurze Transportweg sehr gut um den CO2-Fußabdruck klein zu halten!
product.non_bio.local.highCO2=Es ist wenig über die Anbaumethoden, die hierfür benutzt wurden, bekannt. Dies könnte bedeuten, dass beim Anbau schädliche Pestizide oder Dünger die Umwelt belasten. Noch dazu ist das Produkt dafür bekannt recht umweltschädlich im Anbau zu sein.
product.non_bio.foreign.lowCO2=Wenig Informationen zum Anbau und weite Transportwege machen dieses Produkt zu einer schlechten Wahl der Umwelt zuliebe.
product.non_bio.foreign.highCO2=Wenig Informationen zum Anbau und weite Transportwege machen dieses Produkt zu einer schlechten Wahl der Umwelt zuliebe. Es ist dafür bekannt auch beim Anbau selbst viel CO2 zu produzieren!
#Meat
product.bio.local.meat=Fleisch zu produzieren ist grundsätzlich teurer als pflanzliche Lebensmittel. Da dieses aber sowohl lokal als auch organisch produziert ist, entsteht kein großer Schaden.
product.bio.foreign.meat=Fleisch zu produzieren ist grundsätzlich teurer als pflanzliche Lebensmittel. Dieses ist zwar aus biologischer Haltung, aber der weite Transportweg schadet der Umwelt doch sehr.
product.non_bio.local.meat=Fleisch zu produzieren ist grundsätzlich teurer als pflanzliche Lebensmittel. Damit geht auch einher, dass oft schädliche Anbaupraktiken für ihr Futter verwendet werden. Wenigstens ist es von lokalen Produzenten.
product.non_bio.foreign.meat=Fleisch zu produzieren ist grundsätzlich teurer als pflanzliche Lebensmittel. Damit geht auch einher, dass oft schädliche Anbaupraktiken für ihr Futter verwendet werden. Dies ist wahrscheinlich das schädlichste Produkt, das du kaufen kannst!
#Coffee Belt
product.bio.local.coffee_belt=Bestimmte Lebensmittel können nur um die Äquator-Region angebaut werden, sie haben daher zwangsweise einen langen Transportweg hinter sich bis sie hier ankommen.
product.bio.foreign.coffee_belt=Bestimmte Lebensmittel können nur um die Äquator-Region angebaut werden, sie haben daher zwangsweise einen langen Transportweg hinter sich bis sie hier ankommen.
product.non_bio.local.coffee_belt=Bestimmte Lebensmittel können nur um die Äquator-Region angebaut werden, sie haben daher zwangsweise einen langen Transportweg hinter sich bis sie hier ankommen. Viele davon werden in ärmeren Ländern durch die Zerstörung des Regenwaldes flächendeckend angebaut. Dies ist extrem schädlich für die Umwelt!
product.non_bio.foreign.coffee_belt=Bestimmte Lebensmittel können nur um die Äquator-Region angebaut werden, sie haben daher zwangsweise einen langen Transportweg hinter sich bis sie hier ankommen. Viele davon werden in ärmeren Ländern durch die Zerstörung des Regenwaldes flächendeckend angebaut. Dies ist extrem schädlich für die Umwelt!
#Water Intensive
product.bio.local.water_intensive=Lebensmittel wie dieses brauchen eine Menge Wasser, um gewinnbringend angebaut zu werden. Hier in der Umgebung gibt es dafür aber genügend Gelegenheiten!
product.bio.foreign.water_intensive=Lebensmittel wie dieses brauchen eine Menge Wasser, um gewinnbringend angebaut zu werden. Dies sorgt häufig dafür, dass Flüsse und Grundwasservorkommen ihrer natürlichen Speichermenge beraubt werden!
product.non_bio.local.water_intensive=Lebensmittel wie dieses brauchen eine Menge Wasser, um gewinnbringend angebaut zu werden. Dies sorgt häufig dafür, dass Flüsse und Grundwasservorkommen ihrer natürlichen Speichermenge beraubt werden!
product.non_bio.foreign.water_intensive=Lebensmittel wie dieses brauchen eine Menge Wasser, um gewinnbringend angebaut zu werden. Dies sorgt häufig dafür, dass Flüsse und Grundwasservorkommen ihrer natürlichen Speichermenge beraubt werden! Noch dazu wird für den Transport dieses Produktes viel CO2 ausgestoßen!